{{ partial "header.html" . }}

<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {{ .Content }}
        </div>

        <ul>
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Title}} ({{.Params.where}})</a>
                {{ if isset .Params "description" }}
                <p>{{ .Params.description }}</p>
                {{ end }}
            </li>
        {{ end }}
        </ul>

        {{ partial "footer.html" . }}
    </div>
</div>
</body>
</html>
